apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: ghana-voting
  labels:
    app: ghana-voting
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghana-voting
      component: worker
  template:
    metadata:
      labels:
        app: ghana-voting
        component: worker
    spec:
      containers:
      - name: worker
        image: matthewntsiful/worker:latest
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret
        volumeMounts:
        - name: parties-config
          mountPath: /config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      volumes:
      - name: parties-config
        configMap:
          name: parties-config