apiVersion: v1
kind: Service
metadata:
  name: worker-service
  namespace: ghana-voting
spec:
  type: ClusterIP
  selector:
    app: ghana-voting
    component: worker
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: worker-ingress
  namespace: ghana-voting
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: worker.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: worker-service
                port:
                  number: 80
